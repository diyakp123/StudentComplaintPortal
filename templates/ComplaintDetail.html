{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComplaintDetails</title>
    <link rel="icon" href="{% static '/images/logo4.png' %}" sizes="64x64" type="image/png">
    <link rel="stylesheet" href="{% static 'css/style5.css' %}">
</head>
<body>
    <div class="main">
        <div class="inner-main">

            <div class="firstContainer">
                <div class="unameContainer">
                    <h3>UserName</h3>
                  
                    <div class="data"><p>{{user}}</p></div>
                  
                </div>
                <div class="unameContainer">
                    <h3>Department</h3>
                   <div class="data"><p>{{deptobj}}</p></div>
                    
                </div>
    
                <div class="unameContainer">
                    <h3>Type Of Complaint</h3>
                    <div class="data"><p>{{type}}</p></div>

                </div>
                <div class="unameContainer">
                    <h3>status</h3>
                   <div class="data"><p>{{status}}</p></div>     
                </div>     
            </div> 
            <div class="ThirdView">
                <p>{{desc}}</p>
            </div>
            <div>
             
                <a href="{% url 'ComplaintReceived' id=cid %}" style="text-decoration: none; color: white;"><button class="giveFeedBackBtn" style="color: white;">Received</button></a>
              
            </div>
        
      
     
        </div>
    </div>
   
</body>
</html>
